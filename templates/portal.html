<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barndoor - Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html {
            overflow-y: scroll;
        }

        :root {
            --primary-red: #CC0000;
            --dark-bg: #1a1a1a;
            --darker-bg: #0d0d0d;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --border-gray: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #0d0d0d;
            line-height: 1.6;
            height: 100vh;
            /* Switched to block layout to match index.html exactly */
            display: block;
            overflow: hidden;
            /* Keep hidden to let iframe handle scroll */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Navigation - Exact match to index.html */
        .navbar {
            background: var(--dark-bg);
            border-bottom: 1px solid var(--border-gray);
            height: 80px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0;
            /* Removed flex-shrink */
        }

        .nav-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-light);
            text-decoration: none;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--primary-red);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            padding: 10px 0;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-red);
        }

        /* Iframe Container */
        .iframe-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Notification Dropdown */
        .notification-dropdown {
            position: absolute;
            top: 150%;
            right: -100px;
            width: 300px;
            background: var(--darker-bg);
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            z-index: 2000;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .notification-dropdown::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 108px;
            width: 12px;
            height: 12px;
            background: var(--darker-bg);
            border-left: 1px solid var(--border-gray);
            border-top: 1px solid var(--border-gray);
            transform: rotate(45deg);
        }

        .notification-dropdown.show {
            display: block;
        }

        .dropdown-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-gray);
            font-weight: 700;
            font-size: 14px;
        }

        .dropdown-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-gray);
            cursor: pointer;
            transition: background 0.2s;
        }

        .dropdown-item:hover {
            background: #222;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-title {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .dropdown-meta {
            color: var(--text-gray);
            font-size: 12px;
        }

        @keyframes bellShake {
            0% {
                transform: rotate(0);
            }

            15% {
                transform: rotate(15deg);
            }

            30% {
                transform: rotate(-15deg);
            }

            45% {
                transform: rotate(10deg);
            }

            60% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(5deg);
            }

            90% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        .notification-bell:hover .material-icons {
            color: var(--primary-red) !important;
            animation: bellShake 0.6s ease-out both;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                BARNDOOR
            </a>
            <div class="nav-links">
                <a href="/">HOME</a>

                <!-- Bell Notification -->
                <div class="notification-wrapper" style="position: relative;">
                    <div class="notification-bell" id="bellIcon" onclick="toggleDropdown()"
                        style="cursor: pointer; display: flex; align-items: center; padding: 0 10px;">
                        <span class="material-icons"
                            style="color: var(--text-gray); transition: color 0.3s;">notifications</span>
                        <span id="badge"
                            style="position: absolute; top: -5px; right: 0px; background: var(--primary-red); color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%; display: none;">0</span>
                    </div>
                    <div class="notification-dropdown" id="notificationDropdown">
                        <div class="dropdown-header">Notifications</div>
                        <div id="dropdownContent"></div>
                    </div>
                </div>

                <a href="/tickle">TICKLE FILE</a>
                <a href="/settings">SETTINGS</a>
                <a href="/portal" class="active">ACCESS PORTAL</a>
            </div>
        </div>
    </nav>

    <script>
        // Notification Logic
        async function checkNotifications() {
            try {
                const res = await fetch('/api/notifications');
                const data = await res.json();
                const badge = document.getElementById('badge');
                if (data.count > 0) {
                    badge.innerText = data.count;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
                renderDropdown(data.items || []);
            } catch (e) { }
        }
        function renderDropdown(items) {
            const container = document.getElementById('dropdownContent');
            if (items.length === 0) {
                container.innerHTML = '<div style="padding:15px; color:#666; font-size:13px;">No reminders due.</div>';
                return;
            }
            let html = '';
            items.forEach(item => {
                const encodedUrl = encodeURIComponent(item.url);
                html += `<div class="dropdown-item" onclick="window.location.href='/tickle?highlight=${encodedUrl}'">
                        <div class="dropdown-title">${item.title}</div>
                        <div class="dropdown-meta"><span class="material-icons" style="font-size:12px; vertical-align:middle;">location_on</span> ${item.location}</div>
                    </div>`;
            });
            container.innerHTML = html;
        }
        function toggleDropdown() { document.getElementById('notificationDropdown').classList.toggle('show'); }
        document.addEventListener('click', function (e) {
            const wrapper = document.querySelector('.notification-wrapper');
            if (wrapper && !wrapper.contains(e.target)) document.getElementById('notificationDropdown').classList.remove('show');
        });
        document.addEventListener('DOMContentLoaded', checkNotifications);
    </script>

    <!-- Content -->
    <div class="iframe-container" style="margin-top: 80px; height: calc(100vh - 80px);">
        <iframe src="http://localhost:8501"></iframe>
    </div>
</body>

</html>
